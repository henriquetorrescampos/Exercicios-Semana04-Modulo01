<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Calculadora simples de soma</h1>
      <div class="card border border-black">
        <div class="card-body">
          <form id="formSoma">
            <div class="mb-3">
              <div class="col-auto">
                <label for="num1" class="col-form-label fw-bold"
                  >Número 1</label
                >
              </div>
              <div class="col-auto">
                <input
                  type="number"
                  id="num1"
                  class="form-control border-black"
                  placeholder="Digite o promeiro número"
                />
              </div>
            </div>

            <div class="mb-3">
              <div class="col-auto">
                <label for="num1" class="col-form-label fw-bold"
                  >Número 2</label
                >
              </div>
              <div class="col-auto">
                <input
                  type="number"
                  id="num2"
                  class="form-control border-black"
                  placeholder="Digite o segundo número"
                />
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-outline-white border border-black fw-bold"
            >
              Calcular
            </button>
          </form>
          <span class="my-4" id="txt-result"></span>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
