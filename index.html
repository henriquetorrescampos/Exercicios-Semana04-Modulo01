<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container center">
      <h1>Calculadora Simples</h1>

      <form class="m-5 p-5 border border-black">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="num1" class="col-form-label">Número 1</label>
          </div>
          <div class="col-auto">
            <input
              type="number"
              id="num1"
              class="form-control"
              placeholder="Digite"
            />
          </div>
        </div>

        <div class="row g-3 align-items-center mt-2 mb-4">
          <div class="col-auto">
            <label for="num2" class="col-form-label">Número 2</label>
          </div>
          <div class="col-auto">
            <input
              type="number"
              id="num2"
              class="form-control"
              placeholder="Digite"
            />
          </div>
        </div>

        <button class="btn btn-outline-white border border-black">
          Calcular
        </button>
        <span id="txt-resultado"></span>
      </form>
    </div>

    <script type="module" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
